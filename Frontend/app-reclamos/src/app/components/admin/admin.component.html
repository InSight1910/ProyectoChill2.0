<div style="width: 90%; margin: 1em auto;" class="mat-elevation-z2">
    <mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let columna of columnas"  matColumnDef="{{columna.name}}">
            <mat-header-cell *matHeaderCellDef> {{columna.title}} </mat-header-cell>
            <mat-cell *matCellDef="let usuario"> {{usuario[columna.name]}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Eliminar o Modificar </mat-header-cell>
            <mat-cell *matCellDef="let usuario; index as i">
                <button mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                <div style="padding-right: 2em;"></div>
                <button (click)="openEstado(usuario)" href="#contenido"  data-toggle="modal" mat-mini-fab color="warn">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
        <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
    </mat-table>
</div>
