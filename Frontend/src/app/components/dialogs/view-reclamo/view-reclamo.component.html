<div style="height:500px; width:400px;">
  <h2 mat-dialog-title class="tl-ep">
    Información del Reclamo</h2>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="rutReclamo">Rut de usuario:</label>
        <input type="text" class="form-control" [(ngModel)]="values.rut" name="rut" #rut id="rutReclamo" disabled>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="rutReclamo">Tipo de problema:</label>
        <input type="text" class="form-control" [(ngModel)]="values.tipoReclamo" name="tipoReclamo" disabled>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="rutReclamo">Descripción del problema:</label>
    <textarea type="text" class="form-control" [(ngModel)]="values.descripcion" name="descripcion" disabled> </textarea>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="rutReclamo">Fecha de ingreso:</label>
        <input type="text" class="form-control" [(ngModel)]="values.fecha" name="fecha" #descripcion disabled>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="rutReclamo">Estado:</label>
        <input type="text" class="form-control" [(ngModel)]="values.estado" name="estado" #estado disabled>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="rutReclamo">Comentarios de usuario:</label>
    <textarea type="text" class="form-control" placeholder="No hay comentarios" [(ngModel)]="values.comentarios"
      name="comentarios" #comentarios disabled></textarea>
  </div>
  <div style="width:100%; margin:auto" class="row">
    <div class="col-12">
      <div class="form-group" class="text-center">
        <label for="servicio">Calidad de servicio en base a tiempo:</label>
        <input type="text" style="margin:auto; margin-bottom:2em" class="form-control"
          placeholder="No evaluado (sin respuesta)" [(ngModel)]="values.servicio" name="servicio" #servicio disabled>
      </div>
    </div>

    <button [mat-dialog-close]="true" class="btn-block btn-ok" style="margin-bottom: 3em;"
      (click)="guardar()">CERRAR</button>
  </div>
