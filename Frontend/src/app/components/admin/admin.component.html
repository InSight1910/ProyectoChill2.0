<div style="width: 90%; ;margin: 1em auto;" class="mat-elevation-z8">
  <span class="p-4">Filtrar por Rut</span>
  <input class="input-filtrar" matInput placeholder="Ingresa un rut" (keypress)="searchDef(search)"
    [(ngModel)]="search">
  <mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}">
      <mat-header-cell *matHeaderCellDef> {{columna.title}} </mat-header-cell>
      <mat-cell *matCellDef="let reclamo"> {{reclamo[columna.name]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <mat-header-cell *matHeaderCellDef> Eliminar o Modificar </mat-header-cell>
      <mat-cell *matCellDef="let reclamo; index as i">
        <button (click)="borrarReclamo(reclamo, i)" mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <div style="padding-right: 2em;"></div>
        <button (click)="openEstado(reclamo)" href="#contenido" data-toggle="modal" mat-mini-fab color="warn">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab data-toggle="modal" (click)="openView(reclamo)">
          Ver
        </button>
        <button mat-mat-mini-fab data-toggle="modal" (click)="openAsignAdmin(reclamo, i)">
            Asignar Reclamo
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
  </mat-table>
</div>
