<section class="mt-5 login-user">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto  mb-5">
                <form class="formulario card">
                    <img class="text-center mx-auto mb-3" src="/assets/img/icons/login-user.png" width="30%" alt="">
                    <h1 class="mx-auto text-center">Recuperar Contrase単a</h1>
                    <div class="form-group">
                        <label for="nombreUser">Correo</label>
                        <input type="email" class="form-control" name="mail" id="correo" placeholder="Ingrese  Correo"
                            #correo>
                    </div>
                    <div class="form-group">
                        <label for="contrasenhaUser">Ingrese su nueva contrase単a</label>
                        <input type="password" [type]="hide ? 'password' : 'text'" class="form-control" name="password1"
                            id="contrasenarecuperaruno" #contrasena placeholder="Ingrese Contrase単a"
                            [(ngModel)]="contrasenha1">

                        <mat-icon style="margin-left:-30px" matSuffix style="float:right" (click)="hide = !hide">
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>


                    </div>



                    <button type="button" class="btn btn-lg Btn-login  btn-block" value="Acceder"
                        (click)="recuperar(correo.value, contrasena.value)">Cambiar contrase単a</button>
                    <div class="form-group text-center mt-5">

                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
