<section class="mt-5 login-user">
  <div class="container">
    <div class="col">
      <a class="p-back" href="/home"><span class="anterior">Página
          Anterior</span></a>
    </div>
    <div class="row">
      <div class="col-6 mx-auto  mb-5 formulario card">
        <img class="text-center mx-auto mb-3" src="/assets/img/icons/login-user.png" width="30%" alt="">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h1 class="mx-auto text-center">Iniciar Sesión</h1>
          <div class="form-group">
            <label for="nombreUser">Correo</label>
            <input type="text" class="form-control" id="nombreUser" formControlName='username'
              placeholder="Ingrese Correo" #correo>
          </div>
          <div class="form-group">
            <label for="contrasenhaUser">Contraseña</label>
            <input type="password" class="form-control" id="contrasenhaUser" #contrasena
              placeholder="Ingrese Contraseña" formControlName='password'>
          </div>

          <button class="btn btn-lg Btn-login  btn-block" value="Acceder">Iniciar Sesión</button>
          <div class="form-group text-center mt-5">
            <p>¿No tienes una cuenta? Registrate <a routerLink="/registro">aquí</a></p>
            <p>Recupera tu contraseña <a routerLink="/recuperarContrasena"> aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
